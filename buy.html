<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address and Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Address and Payment Details</h2>
    <form action="submit-payment.html" method="post">
        <!-- Address Details -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>

        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>

        <!-- Payment Details -->
        <label for="card">Card Number</label>
        <input type="text" id="card" name="card" placeholder="Enter your card number" required>

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV" required>

        <!-- Submit -->
        <a href="submit.html">
            <button type="button">Submit Payment</button>
        </a>
    </form>
</body>
</html>
