<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f3dde7;
    margin: 0;
    padding: 0;
}

.payment-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.payment-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(10, 4, 4, 0.1);
    width: 100%;
    max-width: 400px;
}

h2 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 1rem;
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
}

button.submit-btn:hover {
    background-color: #218838;
}

/* Focus Styling */
input:focus {
    outline: none;
    border-color: #28a745;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .payment-container {
        padding: 10px;
    }
}
</style>
<body>
    <div class="payment-container">
        <form action="#" method="POST" class="payment-form">
            <h2>Payment Details</h2>

            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="card-name" required placeholder="Enter the cardholder's name">
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required placeholder="Enter the card number" maxlength="16">
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV" maxlength="3">
            </div>

            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
    </div>
</body>
</html>
